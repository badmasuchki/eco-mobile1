                </ul>
                <div class="nav-actions">
                    <a href="tel:+79991234567" class="phone-link"><i class="fas fa-phone"></i> +7 (999) 123-45-67</a>
                    <div class="sguare-appointment">
                        <a href="../pages/podrobnee.html" class="btn btn-primary active">Записаться</a>
                    </div>
                    <!-- БУРГЕР МЕНЮ -->
                    <div class="burger" id="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Основной контент -->
    <main class="consultation-page">
        <div class="container">
            <div class="consultation-content">
                <!-- Левая часть - текст -->
                <div class="text-content">
                    <h1 class="main-title">
                        Запишитесь<br>
                        на бесплатную консультацию
                    </h1>
                    <p class="subtitle">
                        Отвечу на ваши вопросы, определим цели для дальнейшего преображения
                    </p>
                </div>
                
                <!-- Правая часть - форма -->
                <div class="form-container">
                    <form id="consultation-form">
                        <!-- Ваше имя -->
                        <input type="text" id="name" class="form-input" placeholder="Ваше имя" required>
                        
                        <!-- Телефон с флагом -->
                        <div class="phone-input-container">
                            <div class="flag-container">
                                <span class="flag-icon flag-icon-ru"></span>
                                <select id="country" class="country-select">
                                    <option value="ru" selected>RU</option>
                                    <option value="kz">KZ</option>
                                    <option value="by">BY</option>
                                    <option value="ua">UA</option>
                                    <option value="am">AM</option>
                                    <option value="us">US</option>
                                    <option value="de">DE</option>
                                    <option value="fr">FR</option>
                                </select>
                            </div>
                            <input type="tel" id="phone" class="form-input phone-input" placeholder="Номер телефона" required>
                        </div>
                        
                        <!-- Согласие -->
                        <div class="checkbox-container">
                            <input type="checkbox" id="consent" class="checkbox" required>
                            <label for="consent" class="checkbox-label">
                                Я даю согласие на обработку моих персональных данных
                            </label>
                        </div>
                        
                        <!-- Кнопка -->
                        <button type="submit" class="submit-btn">Записаться</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
